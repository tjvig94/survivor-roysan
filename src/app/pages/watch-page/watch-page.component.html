<mat-form-field *ngIf="playlists$ | async as seasons" class="season-select">
    <mat-label>Seasons</mat-label>
    <mat-select>
        <mat-option *ngFor="let season of seasons" [value]="season.id" (click)="fetchPlaylistItems(season.id)">{{season.title}}</mat-option>
    </mat-select>
</mat-form-field>
<div *ngIf="videos$ | async as episodes">
    <img *ngFor="let episode of episodes" [src]="episode.thumbnail.url">
</div>
