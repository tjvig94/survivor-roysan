<div class="watch-page">
    <div class="player-container">
        <player *ngIf="!currentEpisode$"></player>
        <youtube-player *ngIf="currentEpisode$ | async as currentEpisode" [videoId]="currentEpisode" [width]=1024 [height]=576></youtube-player>
    </div>

    <div *ngIf="seasons$ | async as seasons" class="season-select">
        <mat-form-field>
            <mat-label>Seasons</mat-label>
            <mat-select>
                <mat-option *ngFor="let season of seasons" [value]="season.id" (click)="fetchEpisodeData(season.id)">{{season.title}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    
    <div *ngIf="episodes$ | async as episodes" class="episodes">
        <div class="episode-grid-container">
            <episode
                *ngFor="let episode of episodes"
                [thumbnail]="episode.thumbnail.url"
                [alt]="episode.title"
                (click)="setCurrentEpisode(episode.videoId)">
            </episode>
        </div>
        
    </div>
</div>
